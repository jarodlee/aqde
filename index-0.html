	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=6czpdw2SCwxppP5LaMjLloijjRVGW9MT"></script>
	<title>设置地图3D视角</title>
</head>
<body>

    <div class="container">
        <h2>This site is rebuild.</h2>
        <h3>hope be friend at <a href="https://nas.aqde.net:1980/MediaWiki/">myWiki</a></h3>
    </div>
	
	<div id="allmap"></div>


<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(117.049576,30.5382), 20);  // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
    var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
    map.addControl(zoomCtrl);
</script>
