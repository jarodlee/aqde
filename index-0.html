	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=6czpdw2SCwxppP5LaMjLloijjRVGW9MT"></script>
	<title>设置地图3D视角</title>
</head>
<body>
	<div id="allmap"></div>

<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(117.049576,30.5382), 19);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.setHeading(64.5);
	map.setTilt(73);
</script>
