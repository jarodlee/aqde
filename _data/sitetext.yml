timeline:
    title: "我们一直在努力"
    text: "终身学习不是一句口号,是我们幸福的选择"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "我们谦虚的开始学习386"
        year: "1998-2000"
        desc: "在这个98刚诞生的大时代,我们用386做着基础的学习与教学,通过Novell Netware实现一个网络教室的聊天与教学"
