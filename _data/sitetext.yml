        alt:
      - title: "鸡肋产生了"
        year: "August 2000"
        desc: "学习的过程中总会遇到一些重要的选择与分水岭,我们的过往经验可以帮助您少走弯路,直达真正重要的技术巅峰"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "加入开源世界"
        year: "March 2012"
        desc: "我们开始创作中文世界的第一个开源云计算平台**LuoYunCloud**,项目虽然嘎然而止了,但那也只是因为巨头们的进入让我们无法力敌,但我们也从此完全拥抱了开源世界"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "创新仍在继续"
        year: "2017.09-2018.07"
        desc: "在农村,我们仍然会帮助30名儿童掌握信息科技, **NOIP** 也是孩子们第一次听说并参与其中."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the aligment
        align: right
    end: "Be Part <br> of Our <br> Story!"

